<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6a0c62e092.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Local news ng</title>
  </head>
  <body>
    <div class="main-container">
      <h2 style="color: gray">
        Local News <span style="color: green">Ng</span>
      </h2>
      <p>
        Local news ng brings you the latest news on Nigeria from the news data
        Api. <br />
        Browse through the categories
      </p>
      <div class="filter-container">
        <div class="category-head">
          <ul>
            <div class="category-title active" id="top">
              <li>Top</li>
              <span><i class="fas fa-border-all"></i></span>
            </div>
            <div class="category-title" id="entertainment">
              <li>Entertainment</li>
              <span><i class="fas fa-theater-masks"></i></span>
            </div>
            <div class="category-title" id="politics">
              <li>Politics</li>
              <span><i class="fas fa-landmark"></i></span>
            </div>
            <div class="category-title" id="business">
              <li>Business</li>
              <span><i class="fa-solid fa-business-time"></i></span>
            </div>
            <div class="category-title" id="science">
              <li>Science</li>
              <span><i class="fa-solid fa-atom"></i></span>
            </div>
            <div class="category-title" id="technology">
              <li>Technology</li>
              <span><i class="fa-solid fa-microchip"></i></span>
            </div>
            <div class="category-title" id="world">
              <li>World</li>
              <span><i class="fa-sharp fa-solid fa-earth-americas"></i></span>
            </div>
          </ul>
        </div>

        <div class="posts-collect">
          <div class="posts-main-container">
            <!-- Contents container -->
          </div>
        </div>
      </div>
    </div>
    <!-- RB-Isiaq, 2023 -->
  </body>
</html>
